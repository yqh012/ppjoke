plugins {
    id 'java-library'
    id 'kotlin'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

compileKotlin {
    kotlinOptions.jvmTarget = JavaVersion.VERSION_1_8
}

compileTestKotlin {
    kotlinOptions.jvmTarget = JavaVersion.VERSION_1_8
}


dependencies {
    implementation(Kotlin.kotlinStdlib)
    implementation(ThirdParty.kotlinpoet.kotlin_poet)
    implementation(ThirdParty.kotlinpoet.apt_utils)
    implementation(ThirdParty.fastjson.fast_json)
    implementation project(path: ':libannotation')
}